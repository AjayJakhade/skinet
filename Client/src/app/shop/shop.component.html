<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ms-3">
        sort
             </h5>
             <select class="form-select mb-4" (change)="onsortselected($event)">
              <option *ngFor="let sort of sortoptions" [value]="sort.value">
                {{sort.name}}
              </option>
             
             </select>
     <h5 class="text-warning ms-3">
          Brands
     </h5>
     <ul class="list-group">
      <li class="list-group-item " *ngFor="let brands of brands" [class.active]="brands.id===brandIdselected" [value]="brands.id" (click)="onbrandselected(brands.id)">{{brands.name}}</li>
    
    </ul>
    <h5 class="text-warning ms-3">
      Types
           </h5>
           <ul class="list-group">
            <li class="list-group-item " *ngFor="let types of types" [class.active]="types.id===typeIdselected" [value]="types.id" (click)="ontypeselected(types.id)">{{types.name}}</li>
           
          </ul>
    </section>
    <section class="col-9">
      <div class="d-flex justify content-between align-items-center pb-2">
        <header>
          <span>
            showing<strong>10</strong>of<strong>18</strong>Results
          </span>
        </header>
        <div class="d-flex mt-2 ms-auto me-0">
          <input type="text" placeholder="search" class="form-control me-2"> <!-- Removed unnecessary mx-10 class and adjusted the margin -->
          <button class="btn btn-outline-primary mx-2">search</button>
          <button class="btn btn-outline-success">Reset</button>
        </div>
      </div>
      <div class="row row-cols-3 g-3">
       <div class="col" *ngFor="let product of products">
        <app-product-items [product]="product"></app-product-items>
       </div>
      </div>
     
    </section>
  </div>
</div>
