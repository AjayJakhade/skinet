<div class="card shadow-sm" *ngIf="product">
    <img src="{{product.pictureurl}}" alt="{{product.name}}">
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
               {{product.name}}
            </h6>

        </a>
<span class="mb-2">
    {{product.price|currency:"INR"}}
</span>
<div class="btn-group mt-auto">
<button class="btn btn-outline-secondary  me-2"><i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
<button class="btn btn-outline-secondary"><i class="fa fa-eye" aria-hidden="true"></i></button>
</div>
    </div>
  </div>
